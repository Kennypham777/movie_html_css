<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>MMR - My Movie Review</title>
        <link rel="stylesheet" href="movie.css" />
        <link rel="icon" href="rotten.gif" />
    </head>

    <body>
        <div>

            <!-- banner section -->
            <div id="banner-container">
                <img src="img/banner.png" alt="Banner" id="banner" />
            </div>

            <!--title section-->
            <h1 id="movie-title">TMNT (2007)</h1>

            <!--main content section-->
            <div id="content-area">
                <!--rating section-->
                <div id="rating-section">
                    <div id="rating-banner"> <!--top banner with rating and total reviews-->
                        <img src="img/rottenbig.png" alt="Rotten Big Icon" id="rotten-icon">
                        <div>
                            <span id="rating-number">32%</span>
                            <span id="review-total">(88 reviews total)</span>
                        </div>
                    </div>
                    <div id="reviews-container">

                    </div>
                </div>
                <div>
                    <img src="img/generaloverview.png" alt="Poster">
                </div>
            </div>

            <!-- Footer Section -->
            <div id="footer">
                <p>(1-8) of 88</p>
                <div id="validators">
                    <a href="https://validator.w3.org/check?uri=referer">Validate XHTML</a>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
                </div>
            </div>
        </div>
    </body>
</html>
